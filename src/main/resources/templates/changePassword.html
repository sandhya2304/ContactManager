<html  xmlns:th="http://www.thymeleaf.org" 
       th:replace="base::layout(~{::section})">   
       
       
       <h1>Change Password</h1>     
 

<section>


    <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height: 250px;">
                      
                         
                       <h1 class="mt-3">Enter new password </h1>
                       <hr/>
                         
                         
						<form th:action="@{/verify-otp}" method="post">
                          
                             <div class="form-group">
                                <label for="OTP" class="text-info">Enter New Password:</label><br>
                                <input type="text" name="newPassword" id="otp" class="form-control" placeholder="Enter new Password" required>
                             </div>
                          
                             <div class="container  text-center">
                                <button class="btn btn-primary">Change Password</button>
                            </div>
                          
                          </form>
                         
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</html>
