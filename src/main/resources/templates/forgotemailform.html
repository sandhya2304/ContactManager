<html  xmlns:th="http://www.thymeleaf.org" 
       th:replace="base::layout(~{::section})">        
 

<section>


    <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height: 250px;">
                      
                        
                        <!-- Email Form  -->
                        
                       
                         <h3 class="text-center py-3" style="color: gray;">Your Registered Email</h3>
                         <hr class="mt-2"/>
                         
                         
                          <!-- message box -->

						<div th:if="${session.msg}" class="container">
							<div 
								class="alert alert-danger my-2  text-center" role="alert">
								<span th:text="${session.msg}"></span>
							</div>

							<th:block th:text="${#session.removeAttribute('msg')}">

							</th:block>

						</div>
						
						<!-- MEsg end here -->
                         
                         
                         
                         
                          <form th:action="@{/sendOTP}" method="post">
                          
                             <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" class="form-control" placeholder="Enter email" required>
                             </div>
                          
                             <div class="container  text-center">
                                <button class="btn btn-warning">Send OTP</button>
                            </div>
                          
                          </form>
                         
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</html>
