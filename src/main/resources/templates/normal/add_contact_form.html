<html  xmlns:th="http://www.thymeleaf.org" 
       th:replace="normal/base::layout(~{::section})">        
 

<section >

 <div class="card mr-3">
    <div class="card-body">
       
       <h1 class="text-center">Add Contact</h1>
       
           <div class="container-fluid mt-1">
           
                <div class="row">
                   
                    <div class="col-md-10 offset-md-1">
                    
                        <form action="#"
                             th:object="${contact}"
                             enctype="multipart/form-data"
                             method="post"
                             th:action="@{/user/process-contact}"
                             class="mt-2"
                        >
                        <!--  Firstname -->
                       
                        <div class="input-group">
                           <div class="input-group-prepend">
                               <div class="input-group-text">
                                  <i class="fa fa-plus"></i>
                               
                               </div>
                           
                           </div>
                           
                           <input required type="text" id="firstName" name="cName" placeholder="Enter name here" class="form-control" />
                                     
                        </div>
                        
                        <!--  second name -->
                        
                        <div class="input-group mt-3">
                           <div class="input-group-prepend">
                               <div class="input-group-text">
                                  <i class="fa fa-user-alt"></i>
                               
                               </div>
                           
                           </div>
                           
                           <input required type="text" id="secondName" name="secondName" placeholder="Enter second name" class="form-control" />
                                     
                        </div>
                        
                        <!-- Phone  -->
                        
                        <div class="input-group mt-3">
                           <div class="input-group-prepend">
                               <div class="input-group-text">
                                  <i class="fa fa-Phone"></i>
                               
                               </div>
                           
                           </div>
                           
                           <input required type="number" id="Phone" name="Phone" placeholder="Enter Phone" class="form-control" />
                                     
                        </div>
                        
                        <!-- Email  -->
                        
                        <div class="input-group mt-3">
                           <div class="input-group-prepend">
                               <div class="input-group-text">
                                 @
                               
                               </div>
                           
                           </div>
                           
                           <input required type="text" id="email" name="email" placeholder="Enter email" class="form-control" />
                                     
                        </div>
                        
                        <!-- Work  -->
                        
                        <div class="input-group mt-3">
                           <div class="input-group-prepend">
                               <div class="input-group-text">
                                  <i class="fa fa-briefcase"></i>
                               </div>
                           
                           </div>
                           
                           <input required type="text" id="work" name="work" placeholder="Enter work" class="form-control" />
                                     
                        </div>
                        
                        <!-- descritpion -->
                        
                           <div class="form-group mt-3">
                                 
                                 <textarea id="mytextarea" rows="10"  name="cDescription" 
                                     placeholder="Enter Description..."  class="form-control" required></textarea>
                        
                          </div>
                          
                          <!-- image -->
                          
                          <div class="custom-file">
                          
                              <input type="file" name="profile" />
                          
                          </div>
                          
                          <div class="container text-center">
                             <button class="btn btn-outline-success">Save Contact</button>
                          </div>
                          
                        
                        
                        </form>
                    
                    
                    </div>
                
                
                </div>
           
           
           </div>
    
    </div>
 
 </div>
 
 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 
 
  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
    
    <script>
    
     $(document).ready(() =>{
    	 
    	 $('.item').removeClass("active");   	
    	 $('#addContact-link').addClass('active');
    	 
     });
     
   
   </script>
 
</section>

</html>
