<html  xmlns:th="http://www.thymeleaf.org" 
       th:replace="normal/base::layout(~{::section})">        
 

<section >

  <div class="card mr-3 ml-3">
      
      <div class="card-body" th:if=${contact}>
        
       <div class="container text-center">
       
             <img class="my_profile_pic" style="height: 200px; width: 200px;" 
                 src="" th:src="@{'/image/'+${contact.cImageURL}}" alt="profile photo" />
                 
                 
                 <h3 class="mt-3">
                  
                    <span  th:text="${contact.cName}"></span>  ( <span  th:text="${contact.secondName}"></span> )
                  
                 </h3>
                <table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">work</th>
      <th scope="col">email</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th th:text="${'SCM2021'+contact.cID}"></th>
      <td th:text="${contact.work}"></td>
      <td th:text="${contact.email}"></td>
      <td th:text="${contact.Phone}"></td>
    </tr>
  
  </tbody>
  
  
</table>


  <div class="description mt-3">
  
     <th:block th:utext="${contact.cDescription}" ></th:block>
      
  
  </div>
  
  <div class="container">
      
        <button class="btn btn-primary btn-block">Edit</button>
		<button class="btn btn-danger btn-block">Delete</button>
  
  </div>
  
  
       </div>
      
      </div>
      
      
 
 
     <!--  div card-body ends here -->
     
     
 
  </div>   <!--  div card ends here -->
  
  <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">
       You don't have Authorize to see Details of contact
     </h1>
 
</section>

</html>
