<html  xmlns:th="http://www.thymeleaf.org" 
       th:replace="normal/base::layout(~{::section})"> 
       
       <title>Settings</title>       
 

<section >

  <div class="container">
     
      <div class="row">
      
         <div class="col-md-12">
           
             <div class="card">
             
                 <div class="card-body">
                 
                      <h3 class="my-3">Change Password</h3>
                      
                        <form th:action="@{/user/changePassword}" method="post">
                        
                           <div class="form-group" >
                              <input type="text" class="form-control" placeholder="Old Password..."  name="oldPassword" />
                            
                           </div>
                        
                            <div class="form-group" >
                              <input type="text" class="form-control" placeholder="New Password..." name="newPassword" />
                            
                           </div>
                           
                           <div class="container text-center">
                            
                              <button type="submit" class="btn btn-success">Change</button>
                            
                           </div>
                        
                        </form>
  
                 </div>
  
            </div>
  
         </div>
  
      </div>
     
  </div>    
   
   <script>
    
     $(document).ready(() =>{
    	 
    	 $('.item').removeClass("active");   	
    	 $('#settings-link').addClass('active');
    	 
     });
     
   
   </script>
   
   
</section>

</html>
